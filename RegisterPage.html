<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="RegisterPageStyles.css">
</head>
<body>
    <div class="container">
        <div class="signup">
            <h1>Sign Up</h1>
        </div>
        <form action="#">
            <input type="text" id="fname" name="FirstName" placeholder="First Name" required>
            <input type="text" id="lname" name="LastName" placeholder="Last Name" required>
            <input type="text" id="email" name="Email" placeholder="Email" required>
            <div class="SB">
                <button type="submit" style="width: 100%; padding: 10px; border-radius: 20px;
                border: none;"><strong>Sign Up</strong></button>
            </div>
            <p style="font-size: 12px;">
                Already have an account? <span style="color: red;">Login.</span>
            </p>
        </form>
    </div>

</body>
</html>
